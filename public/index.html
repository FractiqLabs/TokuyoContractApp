<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>特養入居契約デジタル化システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>重要事項説明書</h1>
            <div id="progress-container">
                <div id="progress-bar"></div>
                <span id="progress-label">1 / 10</span>
            </div>
        </header>
        <main>
            <div id="character-container">
                <img src="assets/images/character.svg" alt="VTuberキャラクター" id="character-image">
                <p id="character-name">説明担当：双葉</p>
            </div>
            <div id="contract-container">
                <div id="contract-content">
                    <h2 id="contract-title">第一条：サービスの提供</h2>
                    <p id="contract-text">
                        当施設は、入居者様に対し、個別の介護計画に基づき、必要な介護サービスを提供します。サービス内容には、食事、入浴、排泄の介助、健康管理、リハビリテーションなどが含まれます。
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <div id="controls">
                <button id="prev-btn" class="control-btn">＜ 前へ</button>
                <button id="play-pause-btn" class="control-btn">▶ 再生</button>
                <button id="next-btn" class="control-btn">次へ ＞</button>
                <button id="complete-btn" class="control-btn" style="display: none;">✓ 説明完了</button>
            </div>
            <div id="speed-controls">
                <label for="speed-range">読み上げ速度:</label>
                <input type="range" id="speed-range" min="0.5" max="1.5" step="0.1" value="1.0">
                <span id="speed-label">1.0倍</span>
            </div>
            <button id="faq-btn">？ 質問する</button>
        </footer>
    </div>

    <div id="completion-modal" class="hidden">
        <div id="completion-content">
            <h2>🎉 説明完了</h2>
            <p>重要事項説明書の説明が完了しました。</p>
            <p>ご不明な点がございましたら、いつでもお声かけください。</p>
            <p><strong>次のステップ：</strong>契約書へのご署名をお願いいたします。</p>
            <button id="close-completion-btn">閉じる</button>
        </div>
    </div>

    <div id="faq-modal" class="hidden">
        <div id="faq-content">
            <h2>よくあるご質問</h2>
            <div id="faq-list">
                <!-- FAQ項目がここに動的に追加されます -->
            </div>
            <button id="close-faq-btn">閉じる</button>
        </div>
    </div>

    <script src="../src/script.js"></script>
</body>
</html>
